apply plugin: 'java'
sourceCompatibility = 11
targetCompatibility = 11
apply plugin: 'jacoco'
apply plugin: 'application'


mainClassName = 'zipzop.Main'

repositories {
    jcenter()
}

dependencies {
    testCompile 'junit:junit:4.12'
}

jacocoTestReport {
    reports {
        xml.enabled = true
        html.enabled = true
    }
}

jacoco {
  toolVersion = "0.8.2"
}

test {
  testLogging.showStandardStreams = true
}

check.dependsOn jacocoTestReport
